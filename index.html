<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard</title>
    <!-- Latest Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Navbar -->
    <header class="bg-primary text-white p-3">
        <nav class="navbar navbar-expand-lg navbar-dark container">
            <a class="navbar-brand" href="#">News Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="themeToggle" class="btn btn-light">Light/Dark Mode</button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Layout with Bootstrap Grid -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-3 sidebar">
                <h5>Categories</h5>
                <select id="categorySelect" class="form-select mb-4">
                    <option value="">All Categories</option>
                    <option value="Health">Health</option>
                    <option value="Technology">Technology</option>
                    <option value="Arts">Arts</option>
                    <option value="Finance">Finance</option>
                    <option value="Environment">Environment</option>
                    <option value="Travel">Travel</option>
                    <option value="Automotive">Automotive</option>
                    <option value="Society">Society</option>
                </select>
                <label for="sortArticles" class="form-label">Sort by:</label>
                <select id="sortArticles" class="form-select">
                    <option value="date">Date</option>
                    <option value="views">Popularity</option>
                </select>
            </aside>

            <!-- Main Content Area -->
            <main class="col-md-9">
                <section id="mostPopular" class="mb-4">
                    <h3>Most Popular Article</h3>
                    <div id="popularArticle" class="card"></div>
                </section>

                <section id="articles" class="row">
                    <!-- Articles will be injected here by JavaScript -->
                </section>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center p-3 bg-dark text-white">
        <p>&copy; 2024 News Dashboard</p>
    </footer>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel">Article Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="articleContent">Loading...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
